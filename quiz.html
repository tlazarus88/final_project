	<header>

		<a href="index.html"><img src="assets/logo_final.svg" class="logo"></a>
		<nav>
			<ul class="navigation">
				<li class="navigation active-nav"><a href="quiz.html" id="current-nav">Quiz</li>

		<div class="quiz-body">
			<div class="quiz-content" method="get">
				<div class="question-1">
					<h2 class="quiz-question">Are you looking for food?</h2>
					<form class="quiz-response">
						<button class="response" name="food" type="submit" value="yesFood">Food Is A Must</button>
						<button class="response" name="food" type="submit" value="naFood">Not Important</button>
						<button class="response" name="food" type="submit" value="noFood">Just Beer Please</button>
					</form>
				</div>

				<div class="question-2">
					<h2 class="quiz-question">Are you going for Happy Hour?</h2>
					<form class="quiz-response">
						<button class="response" name="happy-hour" type="submit" value="yesHh">Of Course!</button>
						<button class="response" name="happy-hour" type="submit" value="naHh">Not Important</button>
						<button class="response" name="happy-hour" type="submit" value="noHh">Looking for Late Night</button>
					</form>
				</div>

				<div class="question-3">
					<h2 class="quiz-question">What kind of vibe do you want?</h2>
					<form class="quiz-response">
						<button class="response" name="vibe" type="submit" value="lowkey">Lowkey and Chill</button>
						<button class="response" name="vibe" type="submit" value="naVibe">Not Important</button>
						<button class="response" name="vibe" type="submit" value="loud">Energetic and Busy</button>
					</form>
				</div>

				<div class="question-4">
					<h2 class="quiz-question">Will you be going with a large group?</h2>
					<form class="quiz-response">
						<button class="response" name="group-size" type="submit" value="yesGroup">The More the Merrier!</button>
						<button class="response" name="group-size" type="submit" value="naGroup">Not Important</button>
						<button class="response" name="group-size" type="submit" value="noGroup">It's a Small Crew</button>
					</form>
				</div>

				<div class="question-5">
					<h2 class="quiz-question">Do you want to sit outdoors?</h2>
					<form class="quiz-response">
						<button class="response" name="outdoors" type="submit" value="yesOutdoors">Absolutely!</button>
						<button class="response" name="outdoors" type="submit" value="naOutdoors">Not Important</button>
						<button class="response" name="outdoors" type="submit" value="noOutdoors">No Thanks</button>
					</form>
				</div>

				<div class="question-6">
					<h2 class="quiz-question">Do you want to pay with credit card?</h2>
					<form class="quiz-response">
						<button class="response" name="credit-card" type="submit" value="yesCredit">Yes Please</button>
						<button class="response" name="credit-card" type="submit" value="naCredit">Not Important</button>
						<button class="response" name="credit-card" type="submit" value="noCredit">I Have Cash</button>
					</form>
				</div>
		</div>
